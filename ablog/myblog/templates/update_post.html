{% extends 'base.html' %}
{%block title%} {{'Edit the Post '}}{%endblock%}
{% block content %}
{%if user.is_authenticated%}
<h1>Edit Blog Post</h1>
<div class = "form group">
    <form method="POST">
        <br/>
        {%csrf_token%}
        {{form.as_p}}
        <button class="btn btn-dark">Post</button>
</div>
{%else%}
<strong>You are not allowed to access this page, Please login</strong>
{%endif%}
{% endblock %}
